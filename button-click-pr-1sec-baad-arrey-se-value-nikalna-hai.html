<!DOCTYPE html>
<html>
<head>
    <title>Random Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<button onclick="startButton()" class="btn btn-primary">Start Now</button>
<p id="nameParagraph" class="text-success border border-primary"></p>

<script>
    const names = ['Anand', 'Sonu', 'Upender', 'Gajender','Vishal','Rupinder','Rahul'];
    
    function startButton(){
        names.sort(() => Math.random() - 0.5);
        let index = 0;
        const intervalId = setInterval(() => {
            if (index < names.length) {
                document.getElementById('nameParagraph').textContent += names[index] + ' ';
                index++;
            } else {
                clearInterval(intervalId); 
            }
        }, 1000);
    }
   
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
